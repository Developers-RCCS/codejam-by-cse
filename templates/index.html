<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuhasa - History Tutor</title>
    <!-- Using a modern CSS reset -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css">
    <!-- Using Marked for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Google Fonts for a cleaner look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* WhatsApp Palette */
            --whatsapp-deep-green: #075e54;
            --whatsapp-teal: #128c7e;
            --whatsapp-green: #25d366;
            --whatsapp-blue: #34b7f1;
            --whatsapp-light-gray: #ece5dd;
            --whatsapp-light-green: #dcf8c6;
            --whatsapp-white: #ffffff;

            /* Glassmorphism Base (Dark Theme) */
            --bg-gradient: linear-gradient(135deg, #1a1a1d 0%, #1f1f23 100%);
            --glass-bg: rgba(45, 45, 45, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --text-on-user-bubble: #111;
            --accent-color: var(--whatsapp-green);

            /* Component Styles */
            --user-bubble-bg: rgba(220, 248, 198, 0.7);
            --bot-bubble-bg: rgba(255, 255, 255, 0.7);
            --sidebar-bg: rgba(30, 30, 30, 0.5);
            --input-bg: rgba(30, 30, 30, 0.7);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --scrollbar-thumb: #555;
            --scrollbar-track: rgba(0, 0, 0, 0.1);
            --font-family: 'Inter', sans-serif;
        }

        /* Basic Reset & Body Styling */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--font-family);
            background: var(--bg-gradient);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        /* Main Chat Layout */
        .chat-app-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: calc(100vh - 2rem);
            background: var(--glass-bg);
            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            overflow: hidden;
        }

        /* Sidebar (Placeholder Structure) */
        .chat-sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            backdrop-filter: blur(10px) saturate(150%);
            -webkit-backdrop-filter: blur(10px) saturate(150%);
            border-right: 1px solid var(--glass-border);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
        }

        .sidebar-header {
            margin-bottom: 1rem;
        }

        .new-chat-button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--accent-color);
            color: var(--whatsapp-white);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-bottom: 1rem;
            text-align: center;
        }
        .new-chat-button:hover {
            background-color: #1ebe5b;
        }

        .chat-history-list {
            flex-grow: 1;
            overflow-y: auto;
            list-style: none;
            padding: 0;
        }
        .chat-history-item {
            padding: 0.6rem 0.8rem;
            margin-bottom: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s, box-shadow 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        .chat-history-item:hover,
        .chat-history-item.active {
            background-color: rgba(37, 211, 102, 0.15);
            color: var(--text-primary);
        }
        .chat-history-item.active {
            box-shadow: 0 2px 8px 0 rgba(37, 211, 102, 0.08);
        }
        @media (max-width: 768px) {
            .chat-sidebar {
                display: none;
            }
        }

        /* Main Chat Area */
        .chat-main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-header {
            display: flex;
            align-items: center;
            padding: 0.8rem 1.5rem;
            border-bottom: 1px solid var(--glass-border);
            background: rgba(45, 45, 45, 0.3);
        }
        .chat-header img.avatar {
             width: 36px;
             height: 36px;
             border-radius: 50%;
             margin-right: 0.8rem;
             border: 1px solid var(--glass-border);
        }
        .chat-header h1 {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Chat Messages Container */
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scroll-behavior: smooth;
            transition: background 0.3s;
        }

        /* Individual Message Styling */
        .message {
            display: flex;
            max-width: 80%;
            align-items: flex-start;
            gap: 0.75rem;
            animation: fadeInUp 0.45s cubic-bezier(0.23, 1, 0.32, 1);
            will-change: opacity, transform;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message-bubble {
            padding: 0.8rem 1.2rem;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            transition: background 0.25s, box-shadow 0.25s, color 0.25s;
        }

        .message-bubble:hover {
            box-shadow: 0 4px 16px 0 rgba(52, 183, 241, 0.08);
            background: linear-gradient(120deg, rgba(220,248,198,0.8) 0%, rgba(255,255,255,0.8) 100%);
        }

        .user-message {
            margin-left: auto;
            flex-direction: row-reverse;
        }
        .user-message .message-bubble {
            background: var(--user-bubble-bg);
            color: var(--text-on-user-bubble);
            border-bottom-right-radius: 5px;
        }
        .user-message .avatar { display: none; }

        .bot-message {
            margin-right: auto;
        }
        .bot-message .message-bubble {
            background: var(--bot-bubble-bg);
            color: var(--text-primary);
            border-bottom-left-radius: 5px;
        }
        .bot-message .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-top: 2px;
            border: 1px solid var(--glass-border);
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.2rem;
            background-color: var(--bot-bubble-bg);
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            width: fit-content;
            margin-right: auto;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .typing-indicator .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 1px solid var(--glass-border);
        }
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            opacity: 0.4;
            animation: typing-dots 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing-dots {
            0%, 80%, 100% { opacity: 0.4; transform: scale(0.8); }
            40% { opacity: 1; transform: scale(1); }
        }

        /* Input Area */
        .chat-input-area {
            padding: 0.75rem 1rem;
            border-top: 1px solid var(--glass-border);
            background: rgba(30, 30, 30, 0.5);
            display: flex;
            align-items: flex-end;
            gap: 0.5rem;
            transition: background 0.25s, box-shadow 0.25s;
        }

        .chat-input-area:focus-within {
            background: rgba(37, 211, 102, 0.08);
            box-shadow: 0 2px 8px 0 rgba(37, 211, 102, 0.10);
        }

        .attachment-button,
        .mic-button,
        .speaker-button,
        .send-button {
            flex-shrink: 0;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.6rem;
            border-radius: 50%;
            transition: background-color 0.2s ease, color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 4px;
        }
        .attachment-button:hover,
        .mic-button:hover,
        .speaker-button:hover,
        .send-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }
        .attachment-button:active,
        .mic-button:active,
        .speaker-button:active {
            transform: scale(0.92);
        }
        .attachment-button svg,
        .mic-button svg,
        .speaker-button svg,
        .send-button svg {
            width: 22px;
            height: 22px;
        }

        .send-button {
            background-color: var(--accent-color);
            color: var(--whatsapp-white);
        }
        .send-button:hover {
            background-color: #1ebe5b;
            color: var(--whatsapp-white);
        }
        .send-button:active {
            transform: scale(0.95);
        }

        .input-wrapper {
            flex-grow: 1;
            position: relative;
            background: var(--input-bg);
            border-radius: 22px;
            border: 1px solid var(--glass-border);
            padding: 0.6rem 1rem;
            display: flex;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: background 0.25s, box-shadow 0.25s;
        }

        .input-wrapper:focus-within {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }

        #userInput {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            resize: none;
            overflow-y: auto;
            max-height: 100px;
            outline: none;
            line-height: 1.5;
            padding-right: 5px;
        }
        #userInput::placeholder {
            color: var(--text-secondary);
            opacity: 0.8;
        }

        /* Scrollbar Styling */
        .chat-messages::-webkit-scrollbar,
        .chat-history-list::-webkit-scrollbar,
        #userInput::-webkit-scrollbar {
            width: 6px;
        }
        .chat-messages::-webkit-scrollbar-track,
        .chat-history-list::-webkit-scrollbar-track,
        #userInput::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
            border-radius: 3px;
        }
        .chat-messages::-webkit-scrollbar-thumb,
        .chat-history-list::-webkit-scrollbar-thumb,
        #userInput::-webkit-scrollbar-thumb {
            background-color: var(--scrollbar-thumb);
            border-radius: 3px;
        }
        .chat-messages::-webkit-scrollbar-thumb:hover,
        .chat-history-list::-webkit-scrollbar-thumb:hover,
        #userInput::-webkit-scrollbar-thumb:hover {
            background-color: #666;
        }

        /* Markdown Styling inside bot messages */
        .bot-markdown {
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 0.95rem;
        }
        .bot-markdown > *:first-child { margin-top: 0; }
        .bot-markdown > *:last-child { margin-bottom: 0; }

        .bot-markdown h1, .bot-markdown h2, .bot-markdown h3,
        .bot-markdown h4, .bot-markdown h5, .bot-markdown h6 {
            color: var(--accent-color);
            margin-top: 1.2em;
            margin-bottom: 0.6em;
            font-weight: 600;
        }
        .bot-markdown h1 { font-size: 1.5em; border-bottom: 1px solid var(--glass-border); padding-bottom: 0.3em; }
        .bot-markdown h2 { font-size: 1.3em; border-bottom: 1px solid var(--glass-border); padding-bottom: 0.3em; }
        .bot-markdown h3 { font-size: 1.15em; }
        .bot-markdown p { margin-bottom: 1em; }
        .bot-markdown a { color: #8ab4f8; text-decoration: none; }
        .bot-markdown a:hover { text-decoration: underline; }
        .bot-markdown ul, .bot-markdown ol { margin-bottom: 1em; padding-left: 1.5em; }
        .bot-markdown li { margin-bottom: 0.5em; }
        .bot-markdown blockquote {
            border-left: 4px solid var(--accent-color);
            padding-left: 1em;
            color: var(--text-secondary);
            margin: 1em 0;
            font-style: italic;
        }
        .bot-markdown code {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            color: #f0db4f;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
        }
        .bot-markdown pre {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 1em;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1em 0;
            border: 1px solid var(--glass-border);
        }
        .bot-markdown pre code {
            background-color: transparent;
            padding: 0;
            color: inherit;
            font-size: 0.9em;
        }
        .bot-markdown table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
            border: 1px solid var(--glass-border);
        }
        .bot-markdown th, .bot-markdown td {
            border: 1px solid var(--glass-border);
            padding: 0.6em;
            text-align: left;
        }
        .bot-markdown th {
            background-color: rgba(255, 255, 255, 0.05);
            font-weight: 600;
        }
        .bot-markdown hr {
            border: none;
            border-top: 1px solid var(--glass-border);
            margin: 1.5em 0;
        }
        .bot-markdown strong { font-weight: 600; color: #fff; }
        .bot-markdown em { font-style: italic; }

        /* Responsive improvements for mobile */
        @media (max-width: 600px) {
            .chat-app-container {
                max-width: 100vw;
                height: 100vh;
                border-radius: 0;
            }
            .chat-header {
                padding: 0.5rem 0.7rem;
            }
            .chat-messages {
                padding: 0.7rem;
                gap: 0.6rem;
            }
            .chat-input-area {
                padding: 0.5rem 0.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="chat-app-container">
        <!-- Chat History Sidebar -->
        <aside class="chat-sidebar">
            <div class="sidebar-header">
                <button class="new-chat-button">+ New Chat</button>
            </div>
            <ul class="chat-history-list" id="chatHistoryList">
                <li class="chat-history-item active">Example Active Chat...</li>
                <li class="chat-history-item">Another Conversation...</li>
                <li class="chat-history-item">History Topic Q&A...</li>
            </ul>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-main">
            <header class="chat-header">
                <img src="https://media.discordapp.net/stickers/1360252466331123713.png" alt="Yuhasa Avatar" class="avatar">
                <h1>Yuhasa History Tutor</h1>
            </header>

            <div class="chat-messages" id="chatContainer">
                <div class="typing-indicator" id="typingIndicator">
                     <img src="https://media.discordapp.net/stickers/1360252466331123713.png" alt="Yuhasa Avatar" class="avatar">
                     <span></span><span></span><span></span>
                </div>
            </div>

            <div class="chat-input-area">
                 <button class="attachment-button" id="attachmentButton" title="Add Attachment (Not Implemented)">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const chatContainer = document.getElementById('chatContainer');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const typingIndicator = document.getElementById('typingIndicator');
            const attachmentButton = document.getElementById('attachmentButton');
            const micButton = document.getElementById('micButton');
            const speakerButton = document.getElementById('speakerButton');

            marked.setOptions({
                breaks: true,
                gfm: true,
                smartypants: true
            });

            function autoResizeTextarea() {
                userInput.style.height = 'auto';
                let scrollHeight = userInput.scrollHeight;
                userInput.style.height = Math.min(scrollHeight, 100) + 'px';
            }
            userInput.addEventListener('input', autoResizeTextarea);

            const initialChatHistory = JSON.parse('{{ chat_history | tojson | safe }}') || [];
            initialChatHistory.forEach(msg => {
                addMessageToChat(msg.sender, msg.message);
            });
            if (initialChatHistory.length === 0) {
                 addMessageToChat('bot', 'Hi! Ask me anything about Grade 11 History.');
            }
            scrollToBottom();

            function addMessageToChat(sender, message) {
                const messageWrapper = document.createElement('div');
                messageWrapper.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');

                const messageBubble = document.createElement('div');
                messageBubble.classList.add('message-bubble');

                if (sender === 'bot') {
                    const avatar = document.createElement('img');
                    avatar.src = "https://media.discordapp.net/stickers/1360252466331123713.png";
                    avatar.alt = "Yuhasa Avatar";
                    avatar.classList.add('avatar');
                    messageWrapper.appendChild(avatar);

                    const botContent = marked.parse(message);
                    messageBubble.innerHTML = `<div class="bot-markdown">${botContent}</div>`;
                } else {
                    const textNode = document.createTextNode(message);
                    messageBubble.appendChild(textNode);
                }

                messageWrapper.appendChild(messageBubble);
                chatContainer.insertBefore(messageWrapper, typingIndicator);
                scrollToBottom();
            }

            function showTypingIndicator() {
                typingIndicator.style.display = 'flex';
                scrollToBottom();
            }

            function hideTypingIndicator() {
                typingIndicator.style.display = 'none';
            }

            function scrollToBottom() {
                 requestAnimationFrame(() => {
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                 });
            }

            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;

                if (message.toLowerCase() === 'exit' || message.toLowerCase() === 'quit') {
                    addMessageToChat('bot', '👋 Bye! Feel free to come back with more history questions anytime!');
                    userInput.value = '';
                    autoResizeTextarea();
                    return;
                }

                addMessageToChat('user', message);
                userInput.value = '';
                autoResizeTextarea();
                showTypingIndicator();
                userInput.focus();

                try {
                    const currentMessages = Array.from(chatContainer.querySelectorAll('.message')).map(msgDiv => {
                        const isUser = msgDiv.classList.contains('user-message');
                        const bubble = msgDiv.querySelector('.message-bubble');
                        let textContent = '';
                        if (isUser) {
                            textContent = bubble.textContent;
                        } else {
                            textContent = bubble.textContent;
                        }
                        return {
                            sender: isUser ? 'user' : 'bot',
                            message: textContent
                        };
                    }).filter(msg => msg.message);

                    const response = await fetch('/ask', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            query: message,
                            chat_history: currentMessages
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();

                    if (data.error) {
                         throw new Error(data.error);
                    }

                    addMessageToChat('bot', data.answer);

                } catch (error) {
                    console.error('Error sending message:', error);
                    addMessageToChat('bot', `😥 Sorry, I encountered an error: ${error.message}. Please try again.`);
                } finally {
                    hideTypingIndicator();
                }
            }

            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            attachmentButton.addEventListener('click', () => {
                alert('Attachment functionality is not yet implemented.');
            });
            micButton.addEventListener('click', () => {
                alert('Voice input functionality is not yet implemented.');
            });
            speakerButton.addEventListener('click', () => {
                alert('Text-to-speech functionality is not yet implemented.');
            });

            userInput.focus();
            autoResizeTextarea();
        });
    </script>
</body>

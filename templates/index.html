<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuhasa History Tutor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-dark: #121212;
            --bg-darker: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --user-bubble: #0d6efd;
            --bot-bubble: #2d2d2d;
            --border-color: #333;
            --accent: #a78bfa;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
        }

        .chat-container {
            height: 55vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: var(--bg-darker);
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 85%;
            word-wrap: break-word;
            position: relative;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .user-message {
            background-color: var(--user-bubble);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
            width: fit-content;
            max-width: min(85%, 600px);
        }

        .bot-message {
            background-color: var(--bot-bubble);
            color: var(--text-primary);
            margin-right: auto;
            border-bottom-left-radius: 5px;
            width: fit-content;
            max-width: min(85%, 600px);
        }

        .typing-indicator {
            display: none;
            padding: 10px 15px;
            background-color: var(--bot-bubble);
            border-radius: 18px;
            margin-bottom: 15px;
            width: fit-content;
            border-bottom-left-radius: 5px;
            color: var(--text-secondary);
        }

        .typing-indicator span {
            opacity: 0.4;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
            border: 1px solid var(--border-color);
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
            font-size: 0.9rem;
        }

        .message-content {
            line-height: 1.5;
        }

        .input-group {
            background-color: var(--bg-darker);
            border-radius: 10px;
            padding: 5px;
            border: 1px solid var(--border-color);
        }

        .form-control {
            background-color: var(--bg-dark);
            border: none;
            color: var(--text-primary);
        }

        .form-control:focus {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            box-shadow: none;
        }

        .btn-primary, .btn-success {
            background-color: var(--accent);
            border: none;
        }

        h1 {
            color: var(--text-primary);
        }

        .text-muted {
            color: var(--text-secondary) !important;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Markdown styling for bot messages */
        .bot-markdown {
            color: #f1f1f1;
            line-height: 1.6;
        }

        .bot-markdown h1,
        .bot-markdown h2,
        .bot-markdown h3,
        .bot-markdown h4,
        .bot-markdown h5,
        .bot-markdown h6 {
            color: #cddc39;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }

        .bot-markdown h1 {
            font-size: 1.8em;
            border-bottom: 1px solid #444;
            padding-bottom: 0.3em;
        }
        .bot-markdown h2 {
            font-size: 1.5em;
            border-bottom: 1px solid #444;
            padding-bottom: 0.3em;
        }
        .bot-markdown h3 {
            font-size: 1.3em;
        }
        .bot-markdown p {
            margin-bottom: 1em;
        }
        .bot-markdown a {
            color: #64b5f6;
            text-decoration: none;
        }
        .bot-markdown a:hover {
            text-decoration: underline;
        }
        .bot-markdown ul,
        .bot-markdown ol {
            margin-bottom: 1em;
            padding-left: 2em;
        }
        .bot-markdown li {
            margin-bottom: 0.5em;
        }
        .bot-markdown blockquote {
            border-left: 4px solid #555;
            padding-left: 1em;
            color: #aaa;
            margin-left: 0;
            margin-right: 0;
            margin-bottom: 1em;
        }
        .bot-markdown code {
            background-color: #333;
            padding: 0.2em 0.4em;
            border-radius: 4px;
            color: #ff9800;
            font-family: monospace;
            font-size: 0.9em;
        }
        .bot-markdown pre {
            background-color: #2e2e2e;
            padding: 1em;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 1em;
        }
        .bot-markdown pre code {
            background-color: transparent;
            padding: 0;
            color: inherit;
        }
        .bot-markdown table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 1em;
        }
        .bot-markdown th,
        .bot-markdown td {
            border: 1px solid #444;
            padding: 0.5em;
        }
        .bot-markdown th {
            background-color: #333;
        }
        .bot-markdown hr {
            border: none;
            border-top: 1px solid #444;
            margin: 1.5em 0;
        }
        .bot-markdown strong {
            color: #fff;
            font-weight: bold;
        }
        .bot-markdown em {
            font-style: italic;
        }

        /* Suggestion buttons */
        .suggestion-btn {
            background: var(--bg-darker);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 8px 18px;
            margin: 0 8px 10px 0;
            font-size: 1rem;
            transition: background 0.2s, color 0.2s;
            cursor: pointer;
            display: inline-block;
        }
        .suggestion-btn:hover {
            background: var(--accent);
            color: #fff;
        }
        .suggestion-row {
            margin-bottom: 20px;
            text-align: center;
        }
        .input-group .btn {
            border-radius: 0 8px 8px 0;
        }
        .input-group .form-control {
            border-radius: 8px 0 0 8px;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="text-center mb-2">ðŸ§  Yuhasa History Tutor</h1>
                <div class="suggestion-row mb-3">
                    <button class="suggestion-btn">Tell me about World War II</button>
                    <button class="suggestion-btn">Who was Alexander the Great?</button>
                    <button class="suggestion-btn">Explain the Industrial Revolution</button>
                    <button class="suggestion-btn">What happened during the Cold War?</button>
                </div>
                <div class="chat-container" id="chatContainer">
                    <div class="typing-indicator" id="typingIndicator">
                        <span>.</span><span>.</span><span>.</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="userInput" placeholder="Ask a history question...">
                    <button class="btn btn-primary" id="sendButton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="white" viewBox="0 0 16 16">
                            <path d="M15.854 7.646a.5.5 0 0 0-.708-.708l-13 13a.5.5 0 0 0 .708.708l13-13z"/>
                            <path d="M1.5 8a.5.5 0 0 1 .5-.5h12.293l-3.147-3.146a.5.5 0 1 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L14.293 8.5H2a.5.5 0 0 1-.5-.5z"/>
                        </svg>
                    </button>
                </div>
                <div class="text-center">
                    <small class="text-muted">Type "exit" or "quit" to end the session</small>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const chatContainer = document.getElementById('chatContainer');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const typingIndicator = document.getElementById('typingIndicator');
            const suggestionBtns = document.querySelectorAll('.suggestion-btn');

            // Configure marked.js
            marked.setOptions({
                breaks: true,
                gfm: true,
                smartypants: true
            });

            // Initial welcome message
            function addWelcomeMessage() {
                addMessageToChat('bot', "Hi there! ðŸ‘‹ I'm Yuhasa, your AI history tutor. Ask me anything about history or click one of the suggestions above to get started!");
            }

            // Add a message to the chat
            function addMessageToChat(sender, message) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
                if (sender === 'bot') {
                    const botContent = marked.parse(message);
                    messageDiv.innerHTML = `
                        <div class="d-flex align-items-center mb-2">
                            <img src="https://media.discordapp.net/stickers/1360252466331123713.png" alt="Yuhasa" class="avatar">
                            <strong>Yuhasa</strong>
                        </div>
                        <div class="bot-markdown">${botContent}</div>
                    `;
                } else {
                    messageDiv.innerHTML = `
                        <div class="d-flex align-items-center justify-content-end mb-2">
                            <strong>You</strong>
                        </div>
                        <div>${message}</div>
                    `;
                }
                chatContainer.insertBefore(messageDiv, typingIndicator);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            function showTypingIndicator() {
                typingIndicator.style.display = 'block';
                chatContainer.scrollTop = chatContainer.scrollHeight;
                const dots = typingIndicator.querySelectorAll('span');
                let dotCount = 0;
                const dotInterval = setInterval(() => {
                    dots.forEach(dot => dot.style.opacity = '0.2');
                    dots[dotCount % 3].style.opacity = '1';
                    dotCount++;
                }, 500);
                return dotInterval;
            }

            function hideTypingIndicator(dotInterval) {
                clearInterval(dotInterval);
                typingIndicator.style.display = 'none';
            }

            async function sendMessage(messageText) {
                const message = (messageText !== undefined) ? messageText : userInput.value.trim();
                if (!message) return;
                if (message.toLowerCase() === 'exit' || message.toLowerCase() === 'quit') {
                    addMessageToChat('bot', 'ðŸ‘‹ Bye bro! Feel free to come back with more history questions anytime!');
                    userInput.value = '';
                    return;
                }
                addMessageToChat('user', message);
                userInput.value = '';
                const dotInterval = showTypingIndicator();
                try {
                    // Simulated API call for demonstration
                    await new Promise(r => setTimeout(r, 1200));
                    let answer = "";
                    // Basic canned responses for demo; replace with real API call as needed
                    if (message.toLowerCase().includes('world war ii')) {
                        answer = "World War II was a global conflict from 1939 to 1945 involving most of the world's nations. Would you like a summary or details on a specific aspect?";
                    } else if (message.toLowerCase().includes('alexander')) {
                        answer = "Alexander the Great was a Macedonian king who created one of the largest empires in ancient history. Want to know about his conquests or legacy?";
                    } else if (message.toLowerCase().includes('industrial revolution')) {
                        answer = "The Industrial Revolution was a period of major industrialization from the late 1700s to the mid-1800s, transforming economies and societies.";
                    } else if (message.toLowerCase().includes('cold war')) {
                        answer = "The Cold War was a period of geopolitical tension between the United States and the Soviet Union from 1947 to 1991.";
                    } else {
                        answer = "That's a great question! Let me find the best answer for you...";
                    }
                    addMessageToChat('bot', answer);
                } catch (error) {
                    addMessageToChat('bot', `Sorry, I encountered an error: ${error.message}`);
                } finally {
                    hideTypingIndicator(dotInterval);
                }
            }

            sendButton.addEventListener('click', () => sendMessage());
            userInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') sendMessage();
            });
            suggestionBtns.forEach(btn => {
                btn.addEventListener('click', function () {
                    sendMessage(this.textContent);
                });
            });

            // Show welcome message on load
            addWelcomeMessage();
        });
    </script>
</body>

</html>
